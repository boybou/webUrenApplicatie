<div class="container" id="container">

  <h4 style="text-align: left; font-weight: bold">GEBRUIKERS GEGEVENS</h4>
  <hr size="20" noshade>

  <ul class="list-group" style="font-size: 15px;">
    <li class="list-group-item">Naam: {{emp.employee_Firstname}} {{emp.employee_Lastname}}</li>
    <li class="list-group-item">Email: {{email}}</li>
    <li class="list-group-item">Rol: {{emp.employee_Role_Name}}</li>
    <li class="list-group-item">Extern/Intern: {{emp.employee_Type_Name}}</li>
    <li style="list-style: none; padding-top: 20px"><button id="changePassword" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Verander Wachtwoord</button></li>
  </ul>

  <div class="modal fade"  id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Verander Wachtwoord</h4>
        </div>
        <div class="modal-body">
          <form>
            <label>Oud Wachtwoord</label>
            <input  [(ngModel)]="oldPassword" type="password" id="oldPassword" name="oldPassword" placeholder="Oud Wachtwoord"   class="form-control">
            <label for="password">Nieuw Wachtwoord</label>
            <input [(ngModel)]="loginData.password" type="password" id="password" name="password" placeholder="Nieuw Wachtwoord" class="form-control">
            <label>Herhaal Nieuw Wachtwoord</label>
            <input [(ngModel)]="checkPassword" type="password" id="passwordCheck" name="passwordCheck" placeholder="Herhaald Wachtwoord" class="form-control">
          </form>
        </div>
        <div class="modal-footer">
          <p id="errorMessageNewUser" style="color: red;">{{errorMessageChangePW}}</p>
          <p id="infoMessageNewUser" style="color: green;">{{succesMessageChangePW}}</p>
          <input (click)="changePassword()" type="submit" value="Veranderen" id="submitButton">
        </div>
      </div>

    </div>
  </div>

</div>
