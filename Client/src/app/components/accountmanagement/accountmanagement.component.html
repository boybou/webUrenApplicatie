
<div class="container">
  <div class="divider">
    <h4> ADMIN PANEEL </h4>
    <hr size="20" noshade>
  </div>



  <nav class="navbar navbar-default" id="nav">
    <div class="container-fluid">
      <ul class="nav navbar-nav" style="padding-left: 28%;">
        <li (click)="setIsAddAccount()"><a>Account Toevoegen</a></li>
        <li (click)="setIsChangePassword()"><a >Wachtwoord Aanpassen</a></li>
      </ul>
    </div>
  </nav>

</div>

<div class="container" *ngIf="isAddAccount">
  <form action="/action_page.php">
    <div class="row">
      <div class="column">
        <label for="firstname">voornaam</label>
        <input [(ngModel)]="completeUser.employee_Firstname" type="text" id="firstname" name="firstname" placeholder="Voornaam">

        <label for="lastname">achternaam</label>
        <input [(ngModel)]="completeUser.employee_Lastname" type="text" id="lastname" name="lastname" placeholder="Achternaam">

        <label for="role">rol naam</label>
        <!--<textarea  [(ngModel)]="completeUser.employee_Role_Name" id="role" name="role" placeholder="Role" ></textarea>-->
        <select [(ngModel)]="completeUser.employee_Role_Name"  name="role" id="role" >
          <option value="administrator">Administrator</option>
          <option value="Employee">Medewerker</option>

        </select>
      </div>
      <div class="column">
        <label for="email">email</label>
        <input [(ngModel)]="completeUser.email" type="text" id="email" name="email" placeholder="email">

        <label for="password">wachtwoord</label>
        <input [(ngModel)]="completeUser.password" type="password" class="form-control" id="password" name="password" placeholder="Wachtwoord">

        <label for="checkPW">controle wachtwoord</label>
        <input [(ngModel)]="checkPassword" type="password" class="form-control" id="checkPW" name="checkPW" placeholder="Controle password">
        <div>
          <p id="errorMessageNewUser" style="color: red;">{{errorMessageNewUser}}</p>
          <p id="infoMessageNewUser" style="color: green;">{{succesMessageNewUser}}</p>
        </div>
        <input (click)="insertUser()" type="submit" value="Voeg toe" id="submitButton" style="margin-top: 13%; float: right">
      </div>
    </div>
  </form>
</div>

<div class="container" *ngIf="isChangePassword">
  <form>
    <div>
      <label >Emailadres</label>
      <input [(ngModel)]="emailToUpdate" type="text" class="form-control"  name="Emailadres" placeholder="Emailadres">
    </div>
    <div>
      <label >Wachtwoord</label>
      <input [(ngModel)]="passwordToUpdate" type="password" class="form-control" name="wachtwoord" placeholder="Wachtwoord">
    </div>
    <div>
      <label >Herhaal Wachtwoord</label>
      <input [(ngModel)]="checkPasswordToUpdate" type="password" class="form-control"  name="herhaalWachtwoord" placeholder="Herhaal Wachtwoord">
    </div>
    <div>
      <p id="errorMessage" style="color: red;">{{errorMessage}}</p>
      <p id="infoMessage" style="color: green;">{{succesMessage}}</p>
    </div>
    <div style="float: right; margin-right: 100px">
      <input (click)="changePassword()"  type="submit" value="Pas Aan" id="editedButton">
    </div>
  </form>
</div>
