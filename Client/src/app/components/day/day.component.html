<div id="day" >

  <div class="title">
    <h4 style="text-align: center; padding-top: 10px">{{weekDay}}</h4>
    <p style="text-align: center; font-weight: bold">{{dateOfWeek}}</p>
    <hr size="20" noshade color="#27719c">
  </div>

  <div *ngIf="hoursRetrieved">
    <app-hour *ngFor="let completeHour of completeHourList" [completeHour]="completeHour" ></app-hour>
  </div>

</div>
